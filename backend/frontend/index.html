<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Resume Builder</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h2>AI Resume Builder</h2>
    <form id="resumeForm">
      <input name="name" placeholder="Full Name" required />
      <input name="email" placeholder="Email" required />
      <input name="phone" placeholder="Phone" />
      <input name="linkedin" placeholder="LinkedIn" />
      <textarea name="summary" placeholder="Professional Summary"></textarea>
      <input name="skills" placeholder="Skills (comma separated)" />
      <input name="languages" placeholder="Languages Known (comma separated)" />
      <textarea name="experience" placeholder="Experience"></textarea>
      <textarea name="education" placeholder="Education"></textarea>
      <textarea name="projects" placeholder="Projects"></textarea>
      <input name="certifications" placeholder="Certifications" />
      <textarea name="extracurriculars" placeholder="Extracurricular Activities"></textarea>
      <button type="submit">Generate Resume</button>
    </form>
    <div id="output" class="output-area"></div>
    <div id="userDescription" class="user-description" style="display:none;"></div>
    <div class="download-links">
      <a id="downloadPdf" href="#" style="display:none;" download>Download PDF</a>
      <a id="downloadDocx" href="#" style="display:none;" download>Download DOCX</a>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
